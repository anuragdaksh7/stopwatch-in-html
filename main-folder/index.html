<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div id = "cont">
      <div id = "top-title">
        <h1>stopwatch</h1>
      </div>
    </div>
    <div id = "stuff">
      <div id="timee">
        <p id = "time_spent">
          00 : 00 : 00
        </p>

        <div id= "startstop">
          <button type="button" class = "btns" id = "start" onClick="start()" name="button">Start</button>
          <button type="button" class = "btns" id = "stop" onClick="stop()" name="button">Stop</button>
          <button type="button" class = "btns" id = "reset" onClick="reset()" name="button">Reset</button>

        </div>
      </div>
    </div>

  </body>
</html>
